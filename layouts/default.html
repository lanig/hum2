<!DOCTYPE html>
<html>
  <head>
    <title>Hurom Slow Juicer - <%= @item[:title] %></title>
    <meta charset="UTF-8">
    <meta name="description" content="<%= @item[:meta] %>">
    <meta name="keywords" content="Hurom,Hurom Juicer,Slow Juicer,Hurom Slow Juicer,Oscar,Juicepresso,Juicebuddy,Avancer,Coway,HU-300,HU-400,Juice Machine,Juicing Recipes,Juicing,Juice Extractor,Juicer,Electric Juicer,Cold Press Juicer,cancer,wellbeing,vitamins,minerals,wheatgrass" />

    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
    <script src="http://cdn.jsdelivr.net/jquery.selectbox/0.2/js/jquery.selectbox-0.2.min.js"></script>
    <script src="/scripts/jquery.elevateZoom-2.5.5.min.js"></script>
    <script src="/scripts/shop.js"></script>

    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="/css/jquery-ui-1.10.2.custom.css" />
    <link rel="stylesheet" href="/css/jquery.selectbox.css" />

    <script>
      $(document).ready(function() {
        $( "#tabs" ).tabs();
        $("#model").selectbox();

        $("#nav li").each(function(){
          var href = jQuery(this).find('a').attr('href');
          if (href === window.location.pathname) {
            $(this).addClass("current");
          }
        });

        $("#shop_thumbs").elevateZoom({
          gallery:'thumbs',
          zoomWindowOffetx: 200,
          borderColour: '#94c63f',
          borderSize: 1,
          zoomWindowWidth: 500,
          zoomWindowHeight: 400,
          zoomLevel: 1
        });
      });
    </script>
  </head>

  <body>
    <%= render 'header' %>
    <div id="page">
      <%= yield %>
    </div>
    <%= render 'footer' %>
  </body>
</html>
